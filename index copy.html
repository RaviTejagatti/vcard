<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Portfolio</title>
    <style>
        .text-center {
            text-align: center;
        }
        .mb-4 {
            margin-bottom: 16px;
        }
        .btn-primary {
            padding: 10px 20px;
            background-color: #084bb7;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #065fa5;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        
        <a href="#" id="downloadPdfLink">Download PDF</a>
    </div>

    <script>
        // Example PDF data (replace this with actual PDF binary data)
        const pdfData = "img\bg-img\Sarvam_Model_Portfolio.pdf"; // Normally this should be binary data or fetched

        // Function to download PDF
        function downloadPdf() {
            const blob = new Blob([pdfData], { type: "application/pdf" });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("a");
            link.href = url;
            link.download = "file.pdf"; // File name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Attach event listeners to buttons
        document.getElementById("downloadPdfLink").addEventListener("click", function (e) {
            e.preventDefault();
            downloadPdf();
        });

        document.getElementById("downloadPortfolioraviBtn").addEventListener("click", function (e) {
            e.preventDefault();
            downloadPdf();
        });
    </script>
</body>
</html>
